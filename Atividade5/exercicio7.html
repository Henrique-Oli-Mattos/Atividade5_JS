<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7</title>
</head>

<body>
    Custo de Fábricação<input name="custoFa" id="custoFa" /> <br />
    Percentual do Distribuidor<input name="percentDist" id="percentDist" /> <br />
    Percentual de Impostos<input name="percentImp" id="percentImp" /> <br />
    <button onclick="btnCalcular()" name="btnCalcular">Calcular</button>
    <br>
    <label>Valor:</label>
    <label id="valorF"></label>

    <Script>

        function btnCalcular() {
            var custoFabrica = parseFloat(document.getElementById("custoFa").value);
            var percDistribuidor = parseFloat(document.getElementById("percentDist").value);
            var percImpostos = parseFloat(document.getElementById("percentImp").value);
            var valorF = custoFabrica + (custoFabrica * percDistribuidor) + (custoFabrica * percImpostos);
            document.getElementById("valorF").innerHTML = valorF;
        }

    </Script>
    
</body>

</html>
